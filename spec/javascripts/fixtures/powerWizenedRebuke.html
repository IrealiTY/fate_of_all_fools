<dim-store-item ng-repeat="item in vm.items | equipped:false | sortItems:vm.settings.itemSort track by item.index" item-data="item" class="ng-scope ng-isolate-scope">
    <div data-fate-weapon-registered="true" ui-draggable="true" id="6917529039142252170-ps300" drag-channel="Power" title="The Wizened Rebuke // Fusion Rifle - High-Impact
High Impact, long range, Plan C perk, <3!" drag="::vm.item.index" class="item" ng-click="vm.clicked(vm.item, $event)" ng-class="{ 'search-hidden': !vm.item.visible }" draggable="true" role="button" tabindex="0" data-fate-weapon-name="The Wizened Rebuke" data-fate-weapon-rarity="legendary" data-fate-weapon-type="Fusion Rifle" data-fate-is-modded="false" data-fate-base-light="300">
        <!-- ngIf: ::vm.item.percentComplete && !vm.item.complete -->
        <div class="item-img" ng-class="::{ complete: vm.item.complete, diamond: (vm.item.destinyVersion == 2 &amp;&amp; vm.item.bucket.hash == 3284755031), masterwork: vm.item.masterwork }" ng-style="::vm.item.icon | bungieBackground" ng-dblclick="vm.doubleClicked(vm.item, $event)" tabindex="0" style="background-image: url(&quot;https://www.bungie.net/common/destiny2_content/icons/ed24a26d4e2f50218617ecabd7af23e8.jpg&quot;);"></div>
        <!-- ngIf: ::vm.item.quality -->
        <!-- ngIf: vm.item.dtrRating && (vm.item.dtrRatingCount > (vm.item.destinyVersion == 2 ? 0 : 1) || vm.item.dtrHighlightedRatingCount > 0) -->
        <div class="item-element solar" ng-class="::vm.item.dmg"></div>

        <!-- ngIf: vm.item.isNew -->
        <!-- ngIf: ::vm.showBadge -->
        <div ng-class="::vm.badgeClassNames" ng-if="::vm.showBadge" ng-bind="::vm.badgeCount" class="ng-binding ng-scope item-equipment item-stat">300</div>
        <!-- end ngIf: ::vm.showBadge -->
        <div class="fate-glyph fate-dupe fglyph-knives" style="display:none"></div>
        <div class="fate-infusion fate-positive fate-glyph fglyph-up" style=""></div>
        <div class="fate-ignore-slot fate-glyph" style="display:none"></div>
    </div>
</dim-store-item>
